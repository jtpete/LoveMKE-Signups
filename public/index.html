<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="This is a project to see help people seemlessly signup for projects using CCB groups. ">
  <meta name="keywords" content="LoveMKE signups CCB Southbrook Church">
  <meta name="author" content="Jason Peterson">
  <title>LoveMKE Signups</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="containter">
    <div class="row">
      <div class="form-inline">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <label for="formGroupExampleInput">First Name</label>
              <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <label for="formGroupExampleInput2">Last Name</label>
              <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <label for="formGroupExampleInput2">Phone</label>
              <input type="text" class="form-control" id="phoneNumInput" placeholder="Phone #">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <label for="formGroupExampleInput2">Email</label>
              <input type="text" class="form-control" id="emailInput" placeholder="Email">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
        </div>
        <div class="col-sm-3">
          <button id="submit" class="btn btn-default ">Search</button>
        </div>
      </div>
      <div id="results" class="row">
      </div>
  </div>



<script src="jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- <script src="tomodo.korz.js"></script> -->
<script src="confirmId.js"></script>
</body>
</html>
